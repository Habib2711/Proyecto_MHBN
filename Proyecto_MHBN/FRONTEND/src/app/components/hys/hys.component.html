<div class="row">
  <h1>Hard and soft skills</h1>
  <div class="text-center col-sm-3 col-md-3 col-lg-3">
    <circle-progress
    [percent]="85"
    [radius]="100"
    [imageSrc]="'https://cdn.discordapp.com/attachments/968347273459298318/1007734880744001596/html5.png'"
    [showImage]="true"
    [imageHeight]="80"
    [imageWidth]="80"
    [showUnits]="false"
    [showSubtitle]="false"
    [outerStrokeWidth]="16"
    [innerStrokeWidth]="8"
    [outerStrokeColor]="'Slateblue'"
    [innerStrokeColor]="'mediumpurple'"
    [animation]="true"
    [animationDuration]="600"
  ></circle-progress>
</div>
